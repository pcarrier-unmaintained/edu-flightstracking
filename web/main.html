<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN" "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">


<html xmlns="http://www.w3.org/1999/xhtml" version="XHTML 1.1" xml:lang="en">
  <head>
    <title>flights tracking demo</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
    <link href="/static/main.css" rel="stylesheet" type="text/css" />
    <script src="/static/main.js" type="text/javascript"></script>
    <script src="/static/prototype.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp" type="text/javascript"></script>
  </head>
  <body>
    <div id="menu" class="bloc">
      main operations::
      <a href="/">reset server</a>
      <a href="/static/rapport.html">report</a>
      <a href="/static/COPYING.txt">licence</a>
    </div>
    <h1>flights tracking demo::</h1>
    <h2 href="#" id="xmltitle" onclick="switchto('xml');">XML</h2>
    <h2 href="#" id="geoxmltitle" onclick="switchto('geoxml');">Geolocalized version</h2>
    <h2 href="#" id="kmltitle" onclick="switchto('kml');">Generated KML</h2>
    <h2 href="#" id="maptitle" onclick="switchto('map');">Google Maps</h2>
    <div class="clear"></div>
    <div id="main" class="bloc">
      <div id="xmlcontent" class="onglet" style="text-align:center;">
	<form method="post" action="">
	  <input type="submit" value="Modifier" style="float:right;"/> 
	  <textarea rows="10" style="width:80%;" id="flights"></textarea>
	</form>
	<h3>File operations::</h3>
	<div style="width:49%;float:left;">
	  <h4>Upload</h4>
	  <form method="post" action="">
	    <input type="file" name="xmlfile"/>
	    <input type="submit" value="Upload"/>
	  </form>
	</div>
	<div style="width:49%;float:right;">
	  <h4>Download</h4>
	  <a href="/flights.xml">flights.xml</a>
	</div>
	<div class="clear"></div>
      </div>
      <div id="geoxmlcontent" class="onglet">
      </div>
      <div id="kmlcontent" class="onglet">
      </div>
      <div id="mapcontent" class="onglet">
	<div id="map">
	</div>
	<a href="#" onclick="loadMap();">load</a>
      </div>
    </div>
    <h3>Log::</h3>
    <pre id="log"></pre>
    <script>loaded();</script>
  </body>
</html>
